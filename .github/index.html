<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PageTurner - Ваш Трекер Читання</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>PageTurner - Ваш Трекер Читання</h1>

      <section class="stats-dashboard">
        <div class="stat-card">
          <span class="stat-label">Всього книг</span>
          <span id="total-books" class="stat-value">0</span>
        </div>
        <div class="stat-card">
          <span class="stat-label">Прочитано сторінок</span>
          <span id="total-pages" class="stat-value">0</span>
        </div>
        <div class="stat-card">
          <span class="stat-label">Годин у читанні</span>
          <span id="total-hours" class="stat-value">0</span>
        </div>
      </section>
      <section class="add-book">
        <h2>Додати нову книгу</h2>
        <form id="book-form">
          <input type="text" id="title" placeholder="Назва книги" required />
          <input type="text" id="author" placeholder="Автор" required />
          <input
            type="number"
            id="pages"
            placeholder="Кількість сторінок"
            min="1"
            required
          />
          <button type="submit">Додати книгу</button>
        </form>
      </section>

      <section class="book-list">
        <h2>Мої книги</h2>
        <div id="books-container"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
